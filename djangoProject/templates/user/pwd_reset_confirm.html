{% extends "article/base.html" %} {% load static %}
{% block title%}重置密码{% endblock title%}
{% block content %}
<h1>重置密码</h1>
{% if messages %}
    {% for message in messages %}
        <div>{{ message }}</div>
    {% endfor %}
{% endif %}
<form method="POST" action="{% url 'password_reset_confirm' user.id token %}">
    {% csrf_token %}
    <input type="password" name="new_password" placeholder="请输入新密码">
    <input type="password" name="confirm_password" placeholder="请再次输入新密码">
    <input type="submit" value="提交">
</form>
{% endblock content %}
